<ion-header>

  <ion-navbar color="primary">

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-button icon-only (click)="navtoAddAccidentPage()" end>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Accidents</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--div #map id="map"></div-->
    <agm-map [latitude]="lat" [longitude]="lng">
      <!--agm-marker [latitude]="{accident.lat}"
       [longitude]="{accident.lng}" [label]="{accident.date}">
       </agm-marker-->
       <div *ngFor="let accident of accidents; let j = index">
              <agm-marker [label]="accident.details"  [latitude]="accident.lat" [longitude]="accident.lng">
                <!--agm-info-window>
                  <strong>{{accident.details|date}}</strong>
                </agm-info-window-->
              </agm-marker>
            </div>
    </agm-map>
</ion-content>
